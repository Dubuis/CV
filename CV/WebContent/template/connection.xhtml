<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel for="login" value="Login :" />
			<p:inputText id="login" value="#{userManager.id}"
				required="true" label="login" />

			<h:outputLabel for="password" value="Password:" />
			<p:password id="password" value="#{userManager.pwd}"
				required="true" label="password" />
		</h:panelGrid>
		<h:commandButton action="#{userManager.login()}"
			value="#{messageProvider.getValue('button.connection')}"
			style="float:left;" />
	</h:form>
	<h:form>
		<h:commandButton action="#{userManager.logout()}"
			value="#{messageProvider.getValue('button.disconnection')}" />
	</h:form>
</h:body>
</html>
