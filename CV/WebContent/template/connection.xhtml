<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<c:if test="#{loginManager.isNotConnected()}">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="login" value="Login :" />
				<p:inputText id="login" value="#{loginManager.id}"
					required="true" label="login" />
	
				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{loginManager.pwd}"
					required="true" label="password" />
			</h:panelGrid>
			<h:commandButton action="#{loginManager.login()}"
				value="#{msg['button.connection']}"
				style="float:left;" />
		</h:form>
	</c:if>
	<c:if test="#{loginManager.isConnected()}">
		<h:outputLabel value="#{loginManager.connectedUser.logged.mail}"/>
		<h:form>
			<h:commandButton action="#{loginManager.logout()}"
				value="#{msg['button.disconnection']}" />
		</h:form>
	</c:if>
</h:body>
</html>
