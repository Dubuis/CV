<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="login" value="Login :" />
					<p:inputText id="login" value="#{sessionSupervisor.registrationManager.id}"
						required="true" label="login" />
		
					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{sessionSupervisor.registrationManager.pwd}"
						required="true" label="password" />
						
					<h:outputLabel for="password2" value="Password:" />
					<p:password id="password2" value="#{sessionSupervisor.registrationManager.pwd2}"
						required="true" label="password2" />
						
				</h:panelGrid>
				<h:commandButton action="#{sessionSupervisor.registrationManager.addPerson()}"
					value="#{msg['button.registration']}"/>
			</h:form>
		</ui:define>
	</ui:composition>
	<f:metadata>
    		<f:event type="preRenderView" listener="#{sessionSupervisor.indexIfConnected()}"/>
	</f:metadata>
</h:body>
</html>
