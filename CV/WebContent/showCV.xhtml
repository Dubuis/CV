<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<f:metadata>
	<f:viewParam name="mail" value="#{cvManager.mail}" />
</f:metadata>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<div>
				<br /><h:outputText value="#{cvManager.mail}"/>
			</div>
			<ui:repeat var="type" value="#{cvManager.getTypes()}">
				<div>
					<h3><h:outputText value="#{msg[type]}"/></h3>
					<ui:repeat value="#{cvManager.getActivities(type)}" var="activity">
						<div>
							<p>
								<h:outputText value="#{activity.date}">
									<f:convertDateTime pattern="yyyy"/> 
								</h:outputText>
								<h:outputText value="   " />
								<h:outputText value="#{activity.title}" />
								<p class="descriptionActivity">
									<h:outputText value="#{activity.description}" escape="false" />
								</p>
							</p>
						</div>
					</ui:repeat>
				</div>
			</ui:repeat>
		</ui:define>
	</ui:composition>
</h:body>
</html>
